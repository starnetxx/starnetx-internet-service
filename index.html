<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon - Simplified Structure -->
    <link rel="icon" type="image/svg+xml" href="/starnetx-logo.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StarNetX - Premium Wireless Internet Service Provider | Fast & Reliable Connectivity</title>
    <meta name="title" content="StarNetX - Premium Wireless Internet Service Provider | Fast & Reliable Connectivity" />
    <meta name="description" content="StarNetX delivers high-speed wireless internet solutions with advanced satellite technology. Get reliable connectivity, fast speeds, and excellent customer support. Available plans for homes and businesses." />
    <meta name="keywords" content="wireless internet, satellite internet, ISP, internet service provider, high-speed internet, reliable connectivity, StarNetX, wireless broadband, internet plans, fast internet" />
    <meta name="author" content="StarNetX" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://starnetx.ng/" />
    <meta property="og:title" content="StarNetX - Premium Wireless Internet Service Provider" />
    <meta property="og:description" content="Get high-speed wireless internet with StarNetX. Advanced satellite technology, reliable connectivity, and excellent customer support. Available for homes and businesses." />
    <meta property="og:image" content="https://starnetx.ng/og-image.jpg" />
    <meta property="og:site_name" content="StarNetX" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://starnetx.ng/" />
    <meta property="twitter:title" content="StarNetX - Premium Wireless Internet Service Provider" />
    <meta property="twitter:description" content="Get high-speed wireless internet with StarNetX. Advanced satellite technology, reliable connectivity, and excellent customer support." />
    <meta property="twitter:image" content="https://starnetx.ng/twitter-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StarNetX" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://starnetx.ng/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data for Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "InternetServiceProvider",
      "name": "StarNetX",
      "description": "Premium wireless internet service provider offering high-speed connectivity through advanced satellite technology",
      "url": "https://starnetx.ng",
      "logo": "https://starnetx.ng/starnetx-logo.svg",
      "sameAs": [
        "https://facebook.com/starnetx",
        "https://twitter.com/starnetx",
        "https://instagram.com/starnetx"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+234-XXX-XXX-XXXX",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "serviceArea": {
        "@type": "Country",
        "name": "Nigeria"
      },
      "offers": {
        "@type": "Offer",
        "description": "High-speed wireless internet plans",
        "category": "Internet Service"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
